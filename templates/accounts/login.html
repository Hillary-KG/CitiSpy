{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- Endless -->
    <link href="{% static 'css/endless.min.css' %}" rel="stylesheet">
  </head>

  <body>
    <div class="login-wrapper">
        <div class="text-center">
            <span>
                <img src="{% static 'img/question.png' %}" style="height: 100px; width: 100px; border-radius: 50%;">
            </span>
        </div>
        <div class="text-center">
            <h2 class="fadeInUp animation-delay8" style="font-weight:bold">
                <span class="text-success">CitiSpy User Login</span>
            </h2>
        </div>
        <div class="login-widget animation-delay1"> 
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <div class="pull-left">
                        <i class="fa fa-lock fa-lg"></i> Login
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-login" id="login_form" method="POST">
                        <div class="form-group">
                           {% csrf_token %}
                        </div>  
                        <div class="form-group">
                           <!--  {{ form.email.errors }} -->
                            <label>Email</label>
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                           <!--  {{ form.password.errors }} -->
                            <label>Password</label>
                            {{ form.password }}
                        </div>        
                        <div class="seperator"></div>
                        <hr/>
                        <div class="form-group">
                            <a class="btn btn-success btn-sm bounceIn animation-delay5 login-link pull-right" id="login_submit"><i class="fa fa-sign-in"></i> Sign in</a>
                        </div>     
                    </form>
                </div>
            </div><!-- /panel -->
        </div><!-- /login-widget -->
    </div><!-- /login-wrapper -->
    <!-- Jquery -->
    <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>

    <!-- Bootstrap -->
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>

    <!-- Pace -->
    <script src="{% static 'js/uncompressed/pace.js' %}"></script>

    <!-- Popup Overlay -->
    <script src="{% static 'js/jquery.popupoverlay.min.js' %}"></script>

    <!-- Slimscroll -->
    <script src="{% static 'js/jquery.slimscroll.min.js' %}"></script>

    <!-- Modernizr -->
    <script src="{% static 'js/modernizr.min.js' %}"></script>

    <!-- Cookie -->
    <script src="{% static 'js/jquery.cookie.min.js' %}"></script>

    <!-- Endless -->
    <script src="{% static 'js/endless/endless.js' %}"></script>

    <!--login js-->
    <script src="{% static 'js/accounts/login.js' %}"></script>
  </body>
</html>
