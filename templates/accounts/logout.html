{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Logout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- Endless -->
    <link href="{% static 'css/endless.min.css' %}" rel="stylesheet">
    <link href="{% static 'img/question.png' %}" rel="shortcut icon">
  </head>

  <body>
    <div class="login-wrapper">
        <div class="text-center">
            <span>
                <img src="{% static 'img/question.png' %}" style="height: 100px; width: 100px; border-radius: 50%;">
            </span>
        </div>
        <div class="text-center">
            <h2 class="fadeInUp animation-delay8" style="font-weight:bold">
                <span class="text-success">Alertify</span>
            </h2>
        </div>
        <div class="login-widget animation-delay1"> 
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <div class="text-center">
                        <i class="fa fa-unlock fa-lg"></i> User Logout
                    </div>
                </div>
                <div class="panel-body">
                    <div class="text-center">
                        <p>You have successfully logged out. Follow the buttons below to either login again or go to home page.</p>
                        <br>
                        <br>
                        <p><strong>Alertify</strong> | Striving for a better and safer city. Thank tou for using Alertify.</p>  
                    </div>
                    <br>
                    <div class="text-center">
                        <a class="btn btn-primary inline " href="{% url 'login' %}">Login</a>
                        <a class="btn btn-success inline" href="#">Go Home</a>
                    </div>
                </div>
            </div><!-- /panel -->
        </div><!-- /login-widget -->
    </div><!-- /login-wrapper -->
    <!-- Jquery -->
    <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>

    <!-- Bootstrap -->
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>

    <!-- Pace -->
    <script src="{% static 'js/uncompressed/pace.js' %}"></script>

    <!-- Popup Overlay -->
    <script src="{% static 'js/jquery.popupoverlay.min.js' %}"></script>

    <!-- Slimscroll -->
    <script src="{% static 'js/jquery.slimscroll.min.js' %}"></script>

    <!-- Modernizr -->
    <script src="{% static 'js/modernizr.min.js' %}"></script>

    <!-- Cookie -->
    <script src="{% static 'js/jquery.cookie.min.js' %}"></script>

    <!-- Endless -->
    <script src="{% static 'js/endless/endless.js' %}"></script>
  </body>
</html>
