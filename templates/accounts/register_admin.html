{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Admin Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- Endless -->
    <link href="{% static 'css/endless.min.css' %}" rel="stylesheet">
  </head>

  <body>
    <div class="login-wrapper">
        <div class="text-center">
            <span>
                <img src="{% static 'img/question.png' %}" style="height: 100px; width: 100px; border-radius: 50%;">
            </span>
        </div>
        <div class="text-center">
            <h2 class="fadeInUp animation-delay8" style="font-weight:bold">
                <span class="text-success">Alertify Admin Registration</span>
            </h2>
        </div>
        <div class="login-widget animation-delay1"> 
            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="login-form-main-message" hidden></div>
                    <div id="reg_errors" hidden></div>
                    <form class="form-login" id="register_dept_admin">
                        {% csrf_token %}
                        <div id="form_content">
                            {{ form.non_field_errors }}
                            <div class="form-group">
                                <span class="error" id="error_{{ form.first_name.id_for_label }}"></span>
                                <label class="control-label" for="{{ form.first_name.id_for_label }}">First Name</label>
                                {{ form.first_name }} 
                            </div>
                            <div class="form-group">
                                <span class="error" id="error_{{ form.last_name.id_for_label }}"></span>
                                <label class="control-label" for="{{ form.last_name.id_for_label }}">Last Name</label>
                                {{ form.last_name }} 
                            </div>
                            <div class="form-group">
                                <span class="error" id="error_{{ form.email.id_for_label }}"></span>
                                <label class="control-label" for="{{ form.email.id_for_label }}">Email address</label>
                                {{ form.email }} 
                            </div>
                            <div class="form-group">
                                <span class="error" id="error_{{ form.phone_number.id_for_label }}"></span>
                                <label class="control-label" for="{{ form.phone_number.id_for_label }}">Phone Number</label>
                                {{ form.phone_number }}
                            </div>
                            <div class="form-group">
                                <span class="error" id="error_{{ form.staff_number.id_for_label }}"></span>
                                <label class="control-label" for="{{ form.staff_number.id_for_label }}">Staff Number</label>
                                {{ form.staff_number }}
                            </div>
                            <!-- <div id="confirm_password_err" hidden>   -->
                            
                            <div class="form-group">
                                <span class="error" id="error_{{ form.admin_type.id_for_label }}"></span>
                                <label class="control-label" for="{{ form.admin_type.id_for_label }}">Admin Type </label>
                                <div>
                                    {% for radio in form.admin_type %}
                                        <label class="label-radio inline" for="{{ radio.id_for_label }}">
                                            {{ radio.tag }}
                                            <span class="custom-radio"></span>
                                            {{ radio.choice_label }}
                                        </label>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                        <hr/>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-sm bounceIn animation-delay5 pull-right">
                                Register
                            </button>
                            <!-- <a class="btn btn-success btn-sm bounceIn animation-delay5 login-link pull-right" id="register_submit"><i class="fa fa-sign-in"></i>Register</a> -->
                        </div>         
                    </form>
                </div>
            </div><!-- /panel -->
        </div><!-- /login-widget -->
    </div><!-- /login-wrapper -->
    <!-- Jquery -->
    <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>

    <!-- Bootstrap -->
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>

    <!-- Pace -->
    <script src="{% static 'js/uncompressed/pace.js' %}"></script>

    <!-- Popup Overlay -->
    <script src="{% static 'js/jquery.popupoverlay.min.js' %}"></script>

    <!-- Slimscroll -->
    <script src="{% static 'js/jquery.slimscroll.min.js' %}"></script>

    <!-- Modernizr -->
    <script src="{% static 'js/modernizr.min.js' %}"></script>

    <!-- Cookie -->
    <script src="{% static 'js/jquery.cookie.min.js' %}"></script>

    <!-- Endless -->
    <script src="{% static 'js/endless/endless.js' %}"></script>

    <!-- Page JS -->
    <script src="{% static 'js/accounts/register_admin.js' %}"></script>
  </body>
</html>
